<h1>Food Item Summary</h1>
<section>
    <p>Food name:{{foodName | uppercase}}</p>
    <p>dateOfDelivery | date :'short'</p>
    <p>MRP:{{originalPrice}}</p>
    <p>Discount:{{discount | percent | currency}}</p>
    <p>Food Rating:{{foodRating | rating}}</p>
    

</section>
