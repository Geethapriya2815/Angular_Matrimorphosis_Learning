<div class="container">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 mb-4" *ngFor="let item of categories">
      <div class="card h-100 d-flex flex-column">
        <img
          class="card-img-top food-image"
          [src]="item.image"
          alt="Card image cap" width="50px" height="150px"
        />
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">
            {{ item.description }}
          </p>
          <a href="#" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
