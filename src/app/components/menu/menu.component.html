<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let item of foodData">
      <div routerLink="/menudetails/{{item.id}}"  class="card h-100 d-flex flex-column">
        <img
          class="card-img-top food-image"
          [src]="item.image"
          alt="Card image cap"
          
        />
<!--http://localhost:4200/menudetails/1-->
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
